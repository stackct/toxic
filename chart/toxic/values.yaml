# Default values for toxic.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Set this to true to configure additional resources required in a local
# development environment.
minikube: false

# toxic container settings
toxic:
  image:
    repository: toxic
    tag: latest
    pullPolicy: IfNotPresent
    resources: {}
  storage:
    storageClass: standard
    storageSize: 10Gi
  service:
    type: ClusterIP
  ingress:
    enabled: true
    path: /
    hosts:
      - toxic.local
    tls:
    - secretName: toxic-tls

# filebeat container settings
filebeat:
  image:
    repository: docker.elastic.co/beats/filebeat
    tag: 6.2.1
    pullPolicy: IfNotPresent
    resources: {}
  logstash:
    namespace: logit

nodeSelector: {}
tolerations: []
affinity: {}

