# Default values for toxic.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Set this to true to configure additional resources required in a local
# development environment.
minikube: true

# OAuth provider
oauth2: 
  host: sso.local

# toxic container settings
toxic:
  image:
    repository: toxic
    tag: latest
    pullPolicy: IfNotPresent
    resources: {}
  storage:
    storageClass: standard
    storageSize: 10Gi
    shareName: changeme
  service:
    type: NodePort
    port: 8001
  ingress:
    host: toxic.local
    tls:
      secretName: toxic-tls
      placeholderService: default-backend
      placeholderPort: 80

# filebeat container settings
filebeat:
  image:
    repository: docker.elastic.co/beats/filebeat
    tag: 6.2.1
    pullPolicy: IfNotPresent
    resources: {}
  logstash:
    namespace: logit
    port: 5000

nodeSelector: {}
tolerations: []
affinity: {}
